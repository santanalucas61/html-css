<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p{
            display: none; /*Esconde o texto do paragr치fo que est치 dentro da div.*/
        }

        div:hover > p{
            display: block; /*Revela o texto escondido que est치 dentro do paragr치fo da div*/
            color: white;
            background-color: red;
            width: 300px;
        }

        div:hover{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>
        Passe o mouse sobre o texto abaixo:
    </p>
    <div>
        Passe o mouse aqui.
        <p>
            Texto escondido
        </p>
    </div>
    <p>Fim do Exemplo</p>
</body>
</html>
