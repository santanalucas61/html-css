<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video width="500" height="250" poster="imagens/limoes-capa.png" controls autoplay loop>
        <source src="midia/meu-Video.webm" type="video/mp4">
        <source src="midia/meu-Video.m4v" type="video/mp4">
        <source src="midia/meu-video.mp4" type="video/webm">
        <p>Seu navegados não é compatível. <a href="midia/meu-Video.webm">Baixe</a></p>
    </video>

    <h1>Inserindo vídeos do Youtube</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/YvX568FHlJE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <!-- No Youtube, clica em compartilhar > incorcoporar, copie e cola o código aqui-->
</body>
</html>
