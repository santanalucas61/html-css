    <title>Parágrafos</title>

<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr> <!--A tag <hr> inclui uma linha de ponta a ponta-->

    <p>Aqui dentro você pode escrever tudo que precisa, basta colocar tudo entre as tags p e /p.</p> 
    <!--Isso é um comentário-->

    <p>Se precisar quebrar um texto, basta incluir a tag (br). <br> Próxima linha.</p>

    <p>Adicionando símbolos especiais: &reg; &copy; &trade; </p> 
    <!--Existem mais códigos no documento PDF do curso-->
    
    <p>Vamos adicionar alguns emoji: &#x1F60A; </p>
